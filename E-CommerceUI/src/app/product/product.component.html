<h2>Ürünler</h2><br/>
<div class="form-group"> 
    <input  class="form-control" id="productName" [(ngModel)]="filterText"  placeholder="Arama metninizi giriniz.">
    <small *ngIf="filterText" class="form-text text-muted">Şu an <strong>{{filterText}}</strong> aradınız </small>
  </div>
<div class="row">
    <ng-template #noProducts>
        <div class="alert alert-danger" role="alert">
            Bu kategoride ürün yoktur!
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="productBox" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addtoCart(product)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
